<!DOCTYPE html>
<meta charset="utf-8">
<style>
  circle {
    fill: #ccc;
    stroke: #333;
    stroke-width: 1.5px;
  }
</style>

<body>
  <button onclick="layer()">Layer</button>
  <button onclick="node()">Node</button>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    var width = 960,
      height = 500;

    var drawing = false;
    var context, make, circ1, circ2;

    var state = {
      links: {
        count: 0
      },
      nodes: {
        count: 0
      },
      layers: {
        count: 0,

      }
    };

    /*
    layers: {
      count:0,
      "1":{
        x:
        y:
        width:
        height:
      }
    }
    */

    function layer() {
      context = "makelayer";
    }

    function node() {
      context = "makenode";
    }

    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

    d3.selection.prototype.first = function () {
      return d3.select(this[0][0]);
    };
    d3.selection.prototype.last = function () {
      var last = this.size() - 1;
      return d3.select(this[0][last]);
    };

    svg.on("click", function () {
      var coords = d3.mouse(this);
      console.log(state);
      if (d3.event.srcElement.tagName === "circle") {

      }
      else if (context === "makenode") {

      }
      else if (context === "makelayer") {
        state.layers.count++;
        state.layers[state.layers.count] = {
          x: coords[0],
          y: coords[1],
          width: 50,
          height: 200
        };
        svg.append("rect")
          .attr("x", coords[0])
          .attr("y", coords[1])
          .attr("width", 50)
          .attr("height", 200)
          .attr("class", `layer${state.layers.count}`)
          .style("stroke", "black")
          .style("fill", "white")
          .on("click", function () {
            if (context === "makenode") {
              coords = d3.mouse(this);
              state.nodes.count++;
              state.nodes[state.nodes.count] = {
                x: coords[0],
                y: coords[1]
              };
              svg
                .append("circle")
                .attr("r", 6)
                .attr("cx", coords[0])
                .attr("cy", coords[1])
                .attr("class", `${state.nodes.count}`)
                .on("click", function () {
                  if (!drawing) {
                    drawing = !drawing;
                    circ1 = this.className.baseVal;
                    console.log(circ1);
                  }
                  else {
                    circ2 = this.className.baseVal;
                    drawing = !drawing;
                    svg.append("line")
                      .attr("x1", state.nodes[circ1].x)
                      .attr("y1", state.nodes[circ1].y)
                      .attr("x2", state.nodes[circ2].x)
                      .attr("y2", state.nodes[circ2].y)
                      .attr("stroke-width", 2)
                      .attr("stroke", "black");

                    state.links.count++;
                    state.links[state.links.count] = {
                      first: circ1,
                      second: circ2
                    };
                  }
                });
            }
          });
        state.layers[d3.event.srcElement.className.baseVal] = {};
        state.layers[d3.event.srcElement.className.baseVal]["nodes"] = 0;
      }
      else {

      }
    });

    $(document).ready(function () {
      $('#process').on("click", function(event) {
        $.ajax({
          data:{
            state:JSON.stringify(state)
          },
          type:'POST',
          url:'/process'
        });
        event.preventDefault();
      });
    });
  </script>
  <button id="process">Process</button>
